<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TO DO LIST</title>
</head>
<body>

    <div class="todo-wrapper">
        <h2>Lista de tareas:</h2>

        <form  name="todo-adder" action="">
            <input type="text" id="todo-entry-box">
        </form>

        <button id="add-button" class="pretty-button">Agregar Tarea</button>

        <button id="clear-button" class="pretty-button">Eliminar Completadas</button>

        <ol id="todo-list"></ol>

        <button id="empty-button" class="pretty-button">Eliminar Lista</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
